  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; overflow: hidden; font-family: 'Poppins', sans-serif; }
    .slide {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-size: cover;
      background-position: center;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      color: white;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
      opacity: 0;
      transition: opacity 2s ease;
    }
    .active { opacity: 1; }
    h1 { font-size: 3rem; margin-bottom: 1rem; }
    h2 { font-size: 2rem; margin-bottom: 0.5rem; }
    p { font-size: 1.2rem; }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.35);
    }
    @keyframes floatButterfly {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }
    .butterfly {
      position: absolute;
      width: 60px;
      height: 60px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/616/616408.png');
      background-size: cover;
      animation: floatButterfly 4s ease-in-out infinite;
    }
  </style>
</head>

  <div class="butterfly" style="top:30%; left:50%; animation-delay:2s;"></div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;
    function showNextSlide() {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }
    setInterval(showNextSlide, 7000);
  </script>
